<html>
    <head>
        <title>BeanExplorer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/main.css" type="text/css" rel="stylesheet" media="all" />

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="./js/path.js"></script>
        
        <script type="text/javascript">

            function load(selector, file)
            {
                var el = $(selector)[0];
                var xhttp = new XMLHttpRequest();
                var a = el.cloneNode(false);

                xhttp.onreadystatechange = function () {
                    if (xhttp.readyState == 4 && xhttp.status == 200)
                    {
                        a.innerHTML = xhttp.responseText;
                        el.parentNode.replaceChild(a, el);
                    }
                }

                xhttp.open("GET", file, true);
                xhttp.send();
            }

            function load2(submenu, topic)
            {
                load("#menu-details", submenu);
                load("#main-content", "./" + topic);
            }

            Path.map("#/empty/:file").to(function () {
                load2("./menu_empty.shtml", this.params['file']);
            });

            Path.root("#/empty/home.shtml");
            $(document).ready(function () {
                Path.listen();

                $('#menu').css('height', $(window).height()-40);
                $(window).resize(function(event) {
                    $('#menu').css('height', $(window).height()-40);
                });
                $(window).scroll(function(event) {
                    $('#menu').css('height', $(window).height()-40);
                    $('#menu').css('padding-top', $(this).scrollTop()+10);
                });
    
            });
        </script>

    </head>

    <body>
        <div id="flex-container">
            <div id="menu">
                <div id="menu-top">
                    <a href="#/empty/home.shtml">Home</a><br/>
                    <a href="#/empty/overview.shtml">Overview</a><br/>
                    <a href="#/empty/javabeans.shtml">JavaBeans technology</a><br/>
                    <a href="#/details/beaninfoex/index.shtml">BeanHelpers technology</a><br>
                    <a href="#/details/api.shtml">API</a><br/>
                    <a href="#/details/../lessons/lessons.shtml">Tutorial</a><br/>
                    &nbsp<br/>
                    <a tagget="blank" href="./javadoc/index.html">Javadoc</a>
                </div>
                <hr/>
                <div id="menu-details">&nbsp;</div>
            </div>

            <div id="main-content"> </div>
        </div>
    </body>
</html>
